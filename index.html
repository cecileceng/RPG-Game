<!DOCTYPE html>
<html>
<head>
	<title>Eldritch Horror RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="row">
		<div class="col-sm-4">
			<header>
				<img src="assets/images/eldritch-logo.png" alt="Eldritch Horror RPG" id="logo">
				<p><img src="assets/images/instructions.jpg" alt="Instructions" id="instructions"></p>
			</header>
		</div>
		<div class="col-sm-8 character-img" id="selectable">
			<div class="row">
				<div class="col-sm-3 allCharas" id="agnes"></div>
<!-- Removing characters for reasons
				<div class="col-sm-4" id="daisy"></div>
				<div class="col-sm-4" id="monty"></div>
-->
				<div class="col-sm-3 allCharas" id="marie"></div>
				<div class="col-sm-3 allCharas" id="sistermary"></div>
				<div class="col-sm-3 allCharas" id="skids"></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4" id="outcome" col-sm-4></div>
		<div class="col-sm-4 hero-img" id="hero">
		</div>
		<div class="col-sm-4 foe-img" id="foe">
			<button type="button" class="btn btn-danger">Attack!</button>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/game.js">
</script>
</html>
