<!DOCTYPE html>
<html>
<head>
	<title>Eldritch Horror RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<img src="assets/images/eldritch-logo.png" alt="Eldritch Horror RPG" id="logo">
<!--				<p><img src="assets/images/instructions.jpg" alt="Instructions" id="instructions"></p> -->
			</div> <!-- closes line 12 col -->
			<div class="col-md-8">
				<div class="row" id="selectable">
					<div class="col-xs-3 allCharas" id="agnes">
						<img src="assets/images/agnes.jpg">
					</div>
					<div class="col-xs-3 allCharas" id="marie">
						<img src="assets/images/marie.jpg">
					</div>
					<div class="col-xs-3 allCharas" id="sistermary">
						<img src="assets/images/sister-mary.jpg">
					</div>
					<div class="col-xs-3 allCharas" id="skids">
						<img src="assets/images/skids.jpg">
					</div>
				</div> <!-- closes the selectable row -->
			</div> <!-- closes line 16 col -->
		</div> <!-- closes line 9 row -->
		<div class="row">
			<div class="col-md-4" id="outcome">
				<img src="assets/images/instructions.jpg" alt="Instructions" id="instructions">
			</div>
			<div class="col-md-8">
				<div class="row">
					<div class="col-xs-5 hero-img" id="hero"></div>
					<div class="col-xs-2">
						<button type="button" class="btn btn-danger" id="attack-btn">ATTACK</button>
					</div>
					<div class="col-xs-5 foe-img" id="foe"></div>
				</div>
				<div class="row">
					<div class="col-xs-5 health" id="hero-hp"></div>
						<div class="col-xs-2">
							<button type="button" class="btn btn-info" id="reset-btn">RESET </button> 
						</div>
						<div class="col-xs-5 health" id="foe-hp"></div>
					</div>
				</div>
			</div>
		</div>
	</div> <!-- this closes the whole container -->
	<!--
	<audio controls autoplay>
	  <source src="assets/LichtUndSchatten-YutakaYamada.mp3" type="audio/mpeg">
	  Your browser does not support the audio element.
	</audio>
-->
</body>
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/game.js">
</script>
</html>
